<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
    var coworkers = {
      "programmer" : "endryu",
      "designer" : "summer",
    };
    document.write("programmer : " + coworkers.programmer+"<br>");
    document.write("gesigner : " + coworkers.designer +"<br>");
    coworkers.bookList = "richPeople";
    document.write("bookList : " + coworkers.bookList + "<br>");
    coworkers["data analist"] = "nature";
    document.write("data analist : " + coworkers["data analist"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(coworkers[key]+'<br>');
      }
    </script>
    <h2>Property $ Method</h2>
    <script>
    coworkers.showAll = function(){
      for(var key in coworkers){
        document.write(this[key]+'<br>');
      }
    }
    coworkers.showAll();
    </script>
  </body>
</html>
